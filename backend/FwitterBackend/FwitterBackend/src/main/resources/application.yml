spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fwitterdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
